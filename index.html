<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cadastro de Alunos</h1>
        </div>
    </header>
    <main>
        <section id="alunosCadastrados">
            <h2>Alunos Cadastrados</h2>
            <table width="100%" id="tabelaCadastrados">
                <tr class="linhaPrincipalColuna">
                    <td  >Nome</td>
                    <td>Idade</td>
                    <td>Curso</td>
                </tr>

            </table>

        </section>
        <section id="adicionarAluno">
            <h2>Adicionar Novo Aluno</h2>
            <label for="nome">Nome:<input id="nome" type="text"></label>
            
            <label for="idade">Idade: <input width="100%" id="idade" type="text"></label>
            <label for="curso">Curso: <input  id="curso" type="text"></label>
            <input type="button" value="Enviar" onclick="adicionarAluno()">
         </section>
    </main>
    <footer>
        <span>&#64;2024 - Curso Online</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
